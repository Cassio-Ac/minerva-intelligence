# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template to use for generating migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Truncate slug (filename) to 40 characters
truncate_slug_length = 40

# SQLAlchemy URL (override via env var DATABASE_URL)
sqlalchemy.url = postgresql+asyncpg://dashboard_user:dashboard_pass_secure_2024@localhost:5432/dashboard_ai

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
